<div class="min-h-screen bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark flex items-center justify-center px-6">
  <div class="w-full max-w-md bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-primary mb-6">Crear cuenta</h1>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Nombre completo</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-lg bg-background-light dark:bg-slate-700 text-text-light dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">Correo electrónico</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg bg-background-light dark:bg-slate-700 text-text-light dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label class="block text-sm mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg bg-background-light dark:bg-slate-700 text-text-light dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-light transition"
      >
        Registrarse
      </button>

      <div class="text-sm text-center text-text-muted mt-4">
        ¿Ya tienes cuenta?
        <a [routerLink]="['/login']" class="underline text-primary">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
