<div class="min-h-screen flex flex-col items-center justify-center p-6 bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans transition-colors duration-300">
  <div class="w-full max-w-xl text-center space-y-6">
    <app-logo></app-logo>
    <p class="text-lg text-text-muted">
      Tu compañero inteligente para preparar la prueba PAES de forma personalizada y eficiente.
    </p>

    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
      <a [routerLink]="['/login']"
         class="px-6 py-3 text-white bg-primary hover:bg-primary-light rounded-xl transition focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
        Iniciar Sesión
      </a>
      <a [routerLink]="['/register']"
         class="px-6 py-3 bg-white dark:bg-slate-700 text-primary dark:text-white border border-primary hover:bg-primary hover:text-white dark:hover:bg-primary-light rounded-xl transition focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
        Crear Cuenta
      </a>
    </div>

    <button
      class="mt-10 text-sm underline text-text-muted hover:text-primary transition"
      (click)="toggleDarkMode()"
      aria-label="Cambiar entre modo claro y oscuro"
    >
      Cambiar a modo {{ isDark ? 'claro' : 'oscuro' }}
    </button>
  </div>
</div>
